<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	

	<ul id="list">
		<li id="C++">
			C++
		</li>
		<li id="Java">
			Java
		</li>
		<li id="Web">
			Web
		</li>
	</ul>
	<p id="text"></p>
	<input type="text" id="RemoveName" placeholder="Enter Name Here">
	<input type="Button" value="Create" onclick="Insert()" name="">
	
	<input type="Button" onclick="remove()" value="Remove">
	<p id="demo"></p>
	<script type="text/javascript">
	document.getElementById("RemoveName").focus(); 

		function Insert() {
			var a =document.getElementById("RemoveName").value;
		var para=document.createElement("li"); //<li></li>
		var node=document.createTextNode(a); //SE Lab
		para.appendChild(node); //<li>SE Lab</li>
		para.id=a;//create "id" attribute with each item of the list same as that of name itself.eg. (<li id="SE Lab">SE Lab</li>)
		var element =document.getElementById('list');
		element.appendChild(para);
        document.getElementById("RemoveName").value="";
		document.getElementById("RemoveName").focus();
		}
		
		
		function remove(){
			var x=document.getElementById('RemoveName').value;
			var para=document.getElementById('list');
			var child=document.getElementById(x);
			//alert(child);
			if(child==null){
			document.getElementById("demo").innerHTML="Subject not present in list";
			document.getElementById("RemoveName").value="";
			}
			else
			{
			document.getElementById("demo").innerHTML="Subject has been deleted successfully";
		    document.getElementById("RemoveName").value="";
			para.removeChild(child);
			}
			document.getElementById("RemoveName").focus();
			}
		
		
	
	</script>

</body>
</html>
